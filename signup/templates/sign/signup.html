{% load static %}
<link rel="stylesheet" href="{% static 'sty.css' %}">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
</head>
<body>
    <center style="margin-top: 100px;">
    <!-- Only one form tag here, with the action pointing to 'register' -->
    <form action="/register" method="post">
        {% csrf_token %}
        <div class="main">
            <div class="container">
                <div class="signup-content">
                    <h2>Sign up</h2>
                    <p class="desc">To get 10% discount in <span>“Nairobi Kenya”</span></p>
                    <div class="form-group">
                        <label for="username">Username</label><br>
                        <input type="text" class="form-input" name="fname" id="name" placeholder="Your Name"/>
                    </div><br>

                    <div class="form-group">
                        <label for="email">Email</label><br>
                        <input type="email" class="form-input" name="email" id="email" placeholder="email@email"/>
                    </div><br>

                    <div class="form-group">
                        <label for="password">Password</label><br>
                        <input type="password" class="form-input" name="password1" id="password" placeholder="Password"/>
                    </div><br>

                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label><br>
                        <input type="password" class="form-input" name="password2" id="password" placeholder="Confirm Password"/>
                    </div><br>

                    <div class="form-group">
                        <input type="checkbox" name="agree-term" id="agree-term" class="agree-term" />
                        <label for="agree-term" class="label-agree-term">
                            <span><span></span></span>I agree to all statements in 
                            <a href="/sign/sign" class="term-service">Terms of service</a>
                        </label>
                    </div><br>

                    <div class="form-group">
                        <input type="submit" name="submit" id="submit" class="form-submit submit" value="Signup"/>
                        <a href="/sign/reserve" class="submit-link submit">Sign in and reserve your place</a>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <script src="{% static 'signStyles/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'signStyle/js/main.js' %}"></script>
    </center>
</body>
</html>
